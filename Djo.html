<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mumusic</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <nav>
        <div class="container">
            <div class="nav-con">
                <div class="logo"><a href="index.html">Mumusic</a></div>
                <div class="menu"><a>Djo</a></div>
            </div>
        </div>
    </nav>
    <div class="bigbox">
        <!-- วางรูปภาพไว้ด้านบน -->
        <img class="artist-image" width="200" height="200" src="https://i.scdn.co/image/ab6761610000e5eb44cd1d78b7d37cdd5bf8aac1" alt="">
        <div class="music-box">
            <h1>Top Song</h1>
            <ul class="song-list">
                <li><a href="https://www.youtube.com/watch?v=xy3AcmW0lrQ">End of Beginning</a></li>
                <li><a href="https://www.youtube.com/watch?v=3AYJJQEMHwo">Basic Being Basic</a></li>
                <li><a href="https://www.youtube.com/watch?v=dCfCzzCyMU4">Roddy </a></li>
                <li><a href="https://www.youtube.com/watch?v=zM0goJtxxJY">Chateau (Feel Alright)</a></li>
                <li><a href="https://www.youtube.com/watch?v=rB6I6qWy4Rs">Change</a></li>
            </ul>

            <!-- ข้อมูลศิลปินเพิ่มเติม -->
            <div class="artist-info">
                <h2>เกี่ยวกับศิลปิน</h2>
                <p>ชื่อจริง: Joe Keery</p>
                <p>วันเกิด: 24 April 1992 </p>
            </div>

            <!-- เพลงแนะนำ -->
            <div class="recommended-box">
                <h2>เพลงแนะนำ</h2>
                <ul>
                    <li>End of Beginning</li>
                    <li>Change</li>
                    <li>Roddy</li>
                </ul>
            </div>
            <div class="audio-player">
                <h2>ฟังเพลงตัวอย่าง</h2>
                <div class="album-art">
                    <img src="https://i.scdn.co/image/ab67616d0000b273fddfffec51b4580acae727c1" alt="Album Art" width="200" height="200">
                </div>
                <audio controls>
                    <source src="End.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>
    </div>
</body>
</html>
