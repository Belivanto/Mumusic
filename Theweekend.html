<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mumusic</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <nav>
        <div class="container">
            <div class="nav-con">
                <div class="logo"><a href="index.html">Mumusic</a></div>
                <div class="menu"><a>The Weeknd</a></div>
            </div>
        </div>
    </nav>
    <div class="bigbox">
        <!-- วางรูปภาพไว้ด้านบน -->
        <img class="artist-image" width="200" height="200" src="/img/the-weeknd.jpg" alt="">
        <div class="music-box">
            <h1>Top Song</h1>
            <ul class="song-list">
                <li><a href="https://www.youtube.com/watch?v=QLCpqdqeoII">Die For You</a></li>
                <li><a href="https://www.youtube.com/watch?v=vt0i6nuqNEo">Popular</a></li>
                <li><a href="https://www.youtube.com/watch?v=f1r0XZLNlGQ">One Of The Girls</a></li>
                <li><a href="https://www.youtube.com/watch?v=JZjAg6fK-BQ">Reminder</a></li>
                <li><a href="https://www.youtube.com/watch?v=yzTuBuRdAyA">The Hills</a></li>
            </ul>

            <!-- ข้อมูลศิลปินเพิ่มเติม -->
            <div class="artist-info">
                <h2>เกี่ยวกับศิลปิน</h2>
                <p>ชื่อจริง: Abel Tesfaye</p>
                <p>วันเกิด: 16 February 1990</p>
            </div>

            <!-- เพลงแนะนำ -->
            <div class="recommended-box">
                <h2>เพลงแนะนำ</h2>
                <ul>
                    <li>Save Your Tears</li>
                    <li>Blinding Lights</li>
                    <li>Starboy</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
