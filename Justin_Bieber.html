<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mumusic</title>
    <link rel="stylesheet" href="style8.css">
</head>
<body>
    <nav>
        <div class="container">
            <div class="nav-con">
                <div class="logo"><a href="index.html">Mumusic</a></div>
                <div class="menu"><a>Justin Bieber</a></div>
            </div>
        </div>
    </nav>
    <div class="bigbox">
        <!-- วางรูปภาพไว้ด้านบน -->
        <img class="artist-image" width="200" height="200" src="https://i.scdn.co/image/ab6761610000e5eb8ae7f2aaa9817a704a87ea36" alt="">
        <div class="music-box">
            <h1>Top Song</h1>
            <ul class="song-list">
                <li><a href="https://www.youtube.com/watch?v=kffacxfA7G4">Baby</a></li>
                <li><a href="https://www.youtube.com/watch?v=fRh_vgS2dFE">Sorry</a></li>
                <li><a href="https://www.youtube.com/watch?v=8EJ3zbKTWQ8">Yummy</a></li>
                <li><a href="https://www.youtube.com/watch?v=DK_0jXPuIr0">What Do You Mean?</a></li>
                <li><a href="https://www.youtube.com/watch?v=tQ0yjYUFKAE">Peaches</a></li>
            </ul>

            <!-- ข้อมูลศิลปินเพิ่มเติม -->
            <div class="artist-info">
                <h2>เกี่ยวกับศิลปิน</h2>
                <p>ชื่อจริง: Justin Drew Bieber</p>
                <p>วันเกิด: 1 March 1994</p>
            </div>

            <!-- เพลงแนะนำ -->
            <div class="recommended-box">
                <h2>เพลงแนะนำ</h2>
                <ul>
                    <li>Yummy</li>
                    <li>Peaches</li>
                    <li>Love Yourself</li>
                </ul>
            </div>
            <div class="audio-player">
                <h2>ฟังเพลงตัวอย่าง</h2>
                <div class="album-art">
                    <img src="https://i.scdn.co/image/ab67616d0000b273e6f407c7f3a0ec98845e4431" alt="Album Art" width="200" height="200">
                </div>
                <audio controls>
                    <source src="peaches.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
        </div>
    </div>
</body>
</html>
