<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mumusic</title>
    <link rel="stylesheet" href="style6.css">
</head>
<body>
    <nav>
        <div class="container">
            <div class="nav-con">
                <div class="logo"><a href="index.html">Mumusic</a></div>
                <div class="menu"><a>Travis Scott</a></div>
            </div>
        </div>
    </nav>
    <div class="bigbox">
        <!-- วางรูปภาพไว้ด้านบน -->
        <img class="artist-image" width="200" height="200" src="/img/travis-scott.jpg" alt="">
        <div class="music-box">
            <h1>Top Song</h1>
            <ul class="song-list">
                <li><a href="https://www.youtube.com/watch?v=B9synWjqBn8">FE!N</a></li>
                <li><a href="https://www.youtube.com/watch?v=6ONRf7h3Mdk">SICKO MODE</a></li>
                <li><a href="https://www.youtube.com/watch?v=Dst9gZkq1a8">goosebumps</a></li>
                <li><a href="https://www.youtube.com/watch?v=_EyZUTDAH0U">BUTTERFLY EFFECT</a></li>
                <li><a href="https://www.youtube.com/watch?v=pildU9lK6vM">MY EYES</a></li>
            </ul>

            <!-- ข้อมูลศิลปินเพิ่มเติม -->
            <div class="artist-info">
                <h2>เกี่ยวกับศิลปิน</h2>
                <p>ชื่อจริง: Travis Scott</p>
                <p>วันเกิด: 30 April 1991</p>
            </div>

            <!-- เพลงแนะนำ -->
            <div class="recommended-box">
                <h2>เพลงแนะนำ</h2>
                <ul>
                    <li>FE!N</li>
                    <li>SICKO MODE</li>
                    <li>MY EYES</li>
                </ul>
            </div>
            <div class="audio-player">
                <h2>ฟังเพลงตัวอย่าง</h2>
                <div class="album-art">
                    <img src="https://i.scdn.co/image/ab67616d0000b273881d8d8378cd01099babcd44" alt="Album Art" width="200" height="200">
                </div>
                <audio controls>
                    <source src="fein.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
        </div>
    </div>
</body>
</html>
