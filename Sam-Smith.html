<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mumusic</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <nav>
        <div class="container">
            <div class="nav-con">
                <div class="logo"><a href="index.html">Mumusic</a></div>
                <div class="menu"><a>Sam Smith</a></div>
            </div>
        </div>
    </nav>
    <div class="bigbox">
        <!-- วางรูปภาพไว้ด้านบน -->
        <img class="artist-image" width="200" height="200" src="https://i.scdn.co/image/ab6761610000e5ebc4c97d96c08e4bb7c5f574aa" alt="">
        <div class="music-box">
            <h1>Top Song</h1>
            <ul class="song-list">
                <li><a href="https://www.youtube.com/watch?v=nCkpzqqog4k">I'm Not The Only One</a></li>
                <li><a href="https://www.youtube.com/watch?v=J_ub7Etch2U">Too Good At Goodbyes</a></li>
                <li><a href="https://www.youtube.com/watch?v=pB-5XG-DbAA">Stay With Me</a></li>
                <li><a href="https://www.youtube.com/watch?v=av5JD1dfj_c">Dancing With A Stranger</a></li>
                <li><a href="https://www.youtube.com/watch?v=HaMq2nn5ac0">Lay Me Down</a></li>
            </ul>

            <!-- ข้อมูลศิลปินเพิ่มเติม -->
            <div class="artist-info">
                <h2>เกี่ยวกับศิลปิน</h2>
                <p>ชื่อจริง: Samuel Frederick Smith</p>
                <p>วันเกิด: 19 May 1992</p>
            </div>

            <!-- เพลงแนะนำ -->
            <div class="recommended-box">
                <h2>เพลงแนะนำ</h2>
                <ul>
                    <li>I'm Not The Only One</li>
                    <li>Stay With Me</li>
                    <li>Lay Me Down</li>
                </ul>
            </div>
            <div class="audio-player">
                <h2>ฟังเพลงตัวอย่าง</h2>
                <div class="album-art">
                    <img src="https://i.scdn.co/image/ab67616d0000b273b11bdc91cb9ac6b14f5c1dae" alt="Album Art" width="200" height="200">
                </div>
                <audio controls>
                    <source src="imnot.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>
    </div>
</body>
</html>
