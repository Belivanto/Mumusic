<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mumusic</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <nav>
        <div class="container">
            <div class="nav-con">
                <div class="logo"><a href="index.html">Mumusic</a></div>
                <div class="menu"><a>Lady Gaga</a></div>
            </div>
        </div>
    </nav>
    <div class="bigbox">
        <!-- วางรูปภาพไว้ด้านบน -->
        <img class="artist-image" width="200" height="200" src="https://i.scdn.co/image/ab6761610000e5ebaadc18cac8d48124357c38e6" alt="">
        <div class="music-box">
            <h1>Top Song</h1>
            <ul class="song-list">
                <li><a href="https://www.youtube.com/watch?v=qrO4YZeyl0I">Bad Romance</a></li>
                <li><a href="https://www.youtube.com/watch?v=bESGLojNYSo">Poker Face</a></li>
                <li><a href="https://www.youtube.com/watch?v=kPa7bsKwL-c">Die With A Smile </a></li>
                <li><a href="https://www.youtube.com/watch?v=wagn8Wrmzuc">Judas</a></li>
                <li><a href="https://www.youtube.com/watch?v=EVBsypHzF3U">Telephone</a></li>
            </ul>

            <!-- ข้อมูลศิลปินเพิ่มเติม -->
            <div class="artist-info">
                <h2>เกี่ยวกับศิลปิน</h2>
                <p>ชื่อจริง: Stefani Joanne Angelina Germanotta</p>
                <p>วันเกิด: 28 March 1986 </p>
            </div>

            <!-- เพลงแนะนำ -->
            <div class="recommended-box">
                <h2>เพลงแนะนำ</h2>
                <ul>
                    <li>Poker Face</li>
                    <li>Die With A Smile</li>
                    <li>Judas</li>
                </ul>
            </div>
            <div class="audio-player">
                <h2>ฟังเพลงตัวอย่าง</h2>
                <div class="album-art">
                    <img src="https://i.scdn.co/image/ab67616d0000b273e691217483df8798445c82e2" alt="Album Art" width="200" height="200">
                </div>
                <audio controls>
                    <source src="poker face.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>
    </div>
</body>
</html>
