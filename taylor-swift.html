<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mumusic</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <nav>
        <div class="container">
            <div class="nav-con">
                <div class="logo"><a href="index.html">Mumusic</a></div>
                <div class="menu"><a>Taylor swift</a></div>
            </div>
        </div>
    </nav>
    <div class="bigbox">
        <!-- วางรูปภาพไว้ด้านบน -->
        <img class="artist-image" width="200" height="200" src="https://i.scdn.co/image/ab6761610000e5ebe672b5f553298dcdccb0e676" alt="">
        <div class="music-box">
            <h1>Top Song</h1>
            <ul class="song-list">
                <li><a href="https://www.youtube.com/watch?v=d2_FwIIQvWQ">Bad Blood</a></li>
                <li><a href="https://www.youtube.com/watch?v=nfWlot6h_JM">Shake It Off</a></li>
                <li><a href="https://www.youtube.com/watch?v=e-ORhEE9VVg">Blank Space</a></li>
                <li><a href="https://www.youtube.com/watch?v=ic8j13piAhQ">Cruel Summer</a></li>
                <li><a href="https://www.youtube.com/watch?v=1tuNQVWYLj8">Don't Blame Me</a></li>
            </ul>

            <!-- ข้อมูลศิลปินเพิ่มเติม -->
            <div class="artist-info">
                <h2>เกี่ยวกับศิลปิน</h2>
                <p>ชื่อจริง: Taylor Swift</p>
                <p>วันเกิด: 13 December 1989</p>
            </div>

            <!-- เพลงแนะนำ -->
            <div class="recommended-box">
                <h2>เพลงแนะนำ</h2>
                <ul>
                    <li>Bad Blood</li>
                    <li>Shake It Off</li>
                    <li>Lover</li>
                </ul>
            </div>
            <div class="audio-player">
                <h2>ฟังเพลงตัวอย่าง</h2>
                <div class="album-art">
                    <img src="https://i.scdn.co/image/ab67616d0000b27352b2a3824413eefe9e33817a" alt="Album Art" width="200" height="200">
                </div>
                <audio controls>
                    <source src="shake.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
        </div>
    </div>
</body>
</html>
