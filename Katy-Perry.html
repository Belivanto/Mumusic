<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mumusic</title>
    <link rel="stylesheet" href="style9.css">
</head>
<body>
    <nav>
        <div class="container">
            <div class="nav-con">
                <div class="logo"><a href="index.html">Mumusic</a></div>
                <div class="menu"><a>Katy Perry</a></div>
            </div>
        </div>
    </nav>
    <div class="bigbox">
        <!-- วางรูปภาพไว้ด้านบน -->
        <img class="artist-image" width="200" height="200" src="https://i.scdn.co/image/ab6761610000e5eb5e5f676a99a81dba06cc3db6" alt="">
        <div class="music-box">
            <h1>Top Song</h1>
            <ul class="song-list">
                <li><a href="https://www.youtube.com/watch?v=CevxZvSJLk8">Roar</a></li>
                <li><a href="https://www.youtube.com/watch?v=0KSOMA3QBU0">Dark Horse</a></li>
                <li><a href="https://www.youtube.com/watch?v=KlyXNRrsk4A">Last Friday Night</a></li>
                <li><a href="https://www.youtube.com/watch?v=QGJuMBdaqIw">Firework</a></li>
                <li><a href="https://www.youtube.com/watch?v=Ahha3Cqe_fk">The One That Got Away</a></li>
            </ul>

            <!-- ข้อมูลศิลปินเพิ่มเติม -->
            <div class="artist-info">
                <h2>เกี่ยวกับศิลปิน</h2>
                <p>ชื่อจริง: Katheryn Elizabeth Hudson</p>
                <p>วันเกิด: 25 October 1984</p>
            </div>

            <!-- เพลงแนะนำ -->
            <div class="recommended-box">
                <h2>เพลงแนะนำ</h2>
                <ul>
                    <li>Roar</li>
                    <li>Last Friday Night</li>
                    <li>Dark Horse</li>
                </ul>
            </div>
            <div class="audio-player">
                <h2>ฟังเพลงตัวอย่าง</h2>
                <div class="album-art">
                    <img src="https://i.scdn.co/image/ab67616d0000b2731e9a057052d59004caf47e22" alt="Album Art" width="200" height="200">
                </div>
                <audio controls>
                    <source src="roar.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
        </div>
    </div>
</body>
</html>
