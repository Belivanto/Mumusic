    <script>
        function searchArtists() {
            let query = document.getElementById("searchInput").value.toLowerCase();
            let artists = document.querySelectorAll(".artist-row div, .artist-row2 div, .artist-row3 div, .artist-row4 div, .artist-row5 div");
    
            artists.forEach(artist => {
                let name = artist.textContent.toLowerCase();
                artist.style.display = name.includes(query) ? "block" : "none";
            });
        }
    </script>
