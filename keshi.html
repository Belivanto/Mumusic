<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mumusic</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <nav>
        <div class="container">
            <div class="nav-con">
                <div class="logo"><a href="index.html">Mumusic</a></div>
                <div class="menu"><a>Keshi</a></div>
            </div>
        </div>
    </nav>
    <div class="bigbox">
        <!-- วางรูปภาพไว้ด้านบน -->
        <img class="artist-image" width="200" height="200" src="https://i.scdn.co/image/ab67616d0000b273617997bc09bb7fa23624eff5" alt="">
        <div class="music-box">
            <h1>Top Song</h1>
            <ul class="song-list">
                <li><a href="https://www.youtube.com/watch?v=4Lmcadu8ghM">Soft Spot</a></li>
                <li><a href="https://www.youtube.com/watch?v=6DcUnqZqTvI">UNDERSTAND</a></li>
                <li><a href="https://www.youtube.com/watch?v=ssIiBm0ORuI">LIMBO</a></li>
                <li><a href="https://www.youtube.com/watch?v=aMyO6GNkfpo">beside you</a></li>
                <li><a href="https://www.youtube.com/watch?v=A1h7DeR3eic">Inside Out</a></li>
            </ul>

            <!-- ข้อมูลศิลปินเพิ่มเติม -->
            <div class="artist-info">
                <h2>เกี่ยวกับศิลปิน</h2>
                <p>ชื่อจริง: Casey Luong</p>
                <p>วันเกิด: 4 November 1994</p>
                <p>ผลงานเด่น: Soft Spot, LIMBO, beside you</p>
            </div>

            <!-- เพลงแนะนำ -->
            <div class="recommended-box">
                <h2>เพลงแนะนำ</h2>
                <ul>
                    <li>Say</li>
                    <li>Soft Spot</li>
                    <li>LIMBO</li>
                </ul>
            </div>
            <div class="audio-player">
                <h2>ฟังเพลงตัวอย่าง</h2>
                <div class="album-art">
                    <img src="https://i.scdn.co/image/ab67616d0000b273617997bc09bb7fa23624eff5" alt="Album Art" width="200" height="200">
                </div>
                <audio controls>
                    <source src="Soft Spot.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>
    </div>
</body>
</html>
